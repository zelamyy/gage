<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Students - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .admin { color: red; font-weight: bold; }
    .teacher { color: blue; font-weight: bold; }
    .student { color: green; font-weight: bold; }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">ðŸ“‹ All Registered Students</h2>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td class="{{ student.role|lower }}">{{ student.role }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="/admin" class="btn btn-secondary">â¬… Back to Admin Dashboard</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
