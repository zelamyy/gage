<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Grade System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <!-- Logo Image -->
      <img src="{{ url_for('static', filename='images/ga.png') }}" 
           alt="Gage Logo" 
           style="max-width: 150px; height: auto; border-radius: 10%;" 
           class="mb-3 shadow-sm" />
      <h3 class="text-primary">üîê Login to Grade System</h3>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <form method="POST" action="/login" class="border p-4 shadow rounded bg-white">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        {% if error %}
          <div class="alert alert-danger mt-3 text-center">
            ‚ùå {{ error }}
          </div>
        {% endif %}
      </form>

      <p class="mt-3 text-center">
        Don‚Äôt have an account? <a href="/register">Register here</a>
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
