<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>🎓 Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">🎓 Student Dashboard</h3>
        </div>
        <div class="card-body text-center">
            <h5>Welcome, <strong>{{ name }}</strong>! You are logged in as a <span class="text-primary">student</span>.</h5>

            <hr>

            <!-- ✅ Action Buttons -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/view-grades" class="btn btn-primary btn-lg">📄 View Grades</a>
                <a href="/download-grades" class="btn btn-outline-secondary btn-lg">⬇️ Download Grades (Excel)</a>
            </div>

            <hr>

            <a href="/logout" class="btn btn-danger mt-2">🔓 Logout</a>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
