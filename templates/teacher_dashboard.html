<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional: Use Bootstrap for future improvements -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .dashboard-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .dashboard-container img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 20%;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c3e50;
    }

    .welcome-message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .dashboard-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-dashboard {
      background-color: #2980b9;
      color: white;
      padding: 14px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(41, 128, 185, 0.4);
      transition: background-color 0.3s ease;
      min-width: 140px;
    }

    .btn-dashboard:hover {
      background-color: #1c5980;
    }

    .btn-dashboard.logout {
      background-color: #c0392b;
    }

    .btn-dashboard.logout:hover {
      background-color: #822b22;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <img src="{{ url_for('static', filename='images/gage.png') }}" alt="Gage University College Logo" />

    <h2>üëã Welcome, {{ name }} (Teacher)</h2>
    <p class="welcome-message">Welcome to Gage University College Teacher Dashboard</p>

    <div class="dashboard-actions">
      <a href="/add-course" class="btn-dashboard">‚ûï Add Course</a>
      <a href="/add-grade" class="btn-dashboard">üìù Add Grade</a>
      <a href="/logout" class="btn-dashboard logout">üîì Logout</a>
    </div>
  </div>
</body>
</html>
