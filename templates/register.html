<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Grade System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="form-container bg-white p-4 mt-5 rounded shadow">
          <h3 class="text-center mb-4">ðŸ“‹ Register</h3>

          {% if error %}
            <div class="alert alert-danger" id="flash-message">{{ error }}</div>
          {% endif %}
          {% if message %}
            <div class="alert alert-success" id="flash-message">{{ message }}</div>
          {% endif %}

          <form method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" name="password" id="password" class="form-control" required minlength="5">
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role:</label>
              <select name="role" id="role" class="form-select" required>
                <option value="">Select role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <div class="text-center mt-3">
            Already have an account? <a href="/login">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS Validation -->
  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      if (password.length < 5) {
        alert("Password must be at least 5 characters.");
        return false;
      }
      return true;
    }

    // Optional: Flash message auto-hide
    document.addEventListener('DOMContentLoaded', function () {
      const message = document.getElementById('flash-message');
      if (message) {
        setTimeout(() => {
          message.style.display = 'none';
        }, 4000);
      }
    });
  </script>
</body>
</html>
