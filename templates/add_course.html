<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìò Add New Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #007bff;
      font-weight: bold;
    }

    .btn-custom {
      padding: 10px 20px;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="form-card">

        <h3 class="text-center mb-4">üìò Add New Course</h3>

        {% if message %}
          <div class="alert alert-success text-center">{{ message }}</div>
        {% elif error %}
          <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST" novalidate>
          <!-- Course Name -->
          <div class="mb-3">
            <label for="course_name" class="form-label">Course Name</label>
            <input
              type="text"
              class="form-control"
              id="course_name"
              name="course_name"
              placeholder="e.g., Computer Science"
              required
            />
          </div>

          <!-- Course Code -->
          <div class="mb-3">
            <label for="course_code" class="form-label">Course Code</label>
            <input
              type="text"
              class="form-control"
              id="course_code"
              name="course_code"
              placeholder="e.g., CS101"
              required
            />
          </div>

          <!-- Credit Hours -->
          <div class="mb-3">
            <label for="credit_hours" class="form-label">Credit Hours</label>
            <input
              type="number"
              class="form-control"
              id="credit_hours"
              name="credit_hours"
              placeholder="e.g., 3"
              min="0"
              max="10"
              required
            />
          </div>

          <!-- Entering Year -->
          <div class="mb-3">
            <label for="entering_year" class="form-label">Entering Year</label>
            <select
              class="form-select"
              id="entering_year"
              name="entering_year"
              required
            >
              <option value="" disabled selected>Select Year</option>
              {% for year in range(2011, 2025) %}
                <option value="{{ year }}">{{ year }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Section -->
          <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <input
              type="text"
              class="form-control"
              id="section"
              name="section"
              placeholder="e.g., A, B, C"
              maxlength="5"
              required
            />
          </div>

          <!-- Semester -->
          <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select
              class="form-select"
              id="semester"
              name="semester"
              required
            >
              <option value="" disabled selected>Select Semester</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
            <button type="submit" class="btn btn-primary btn-custom">‚ûï Add Course</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
