<!DOCTYPE html>
<html>
<head>
    <title>Edit Grade</title>
    <!-- Add this inside <head> of each HTML file -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Edit Grade</h2>

    <form method="POST" action="/edit-grade/{{ grade.id }}">
        <label>Student: </label> {{ grade.student_name }}<br><br>
        <label>Course: </label> {{ grade.course_name }}<br><br>
        <label>Grade:</label><br>
        <input type="text" name="grade" value="{{ grade.grade }}" required><br><br>

        <button type="submit">Update Grade</button>
    </form>

    <br><a href="/admin">← Back to Admin Panel</a>
</body>
</html>
