<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“Š Add Grade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-label {
      font-weight: 500;
    }
    .grade-box {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary mb-4">ğŸ“Š Add Grade</h2>

    {% if message %}
      <div class="alert alert-success text-center">{{ message }}</div>
    {% elif error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="student_id" class="form-label">ğŸ‘©â€ğŸ“ Select Student:</label>
          <select class="form-select" name="student_id" id="student_id" required>
            <option disabled selected>Select a student</option>
            {% for student in students %}
              <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="course_id" class="form-label">ğŸ“š Select Course:</label>
          <select class="form-select" name="course_id" id="course_id" required>
            <option disabled selected>Select a course</option>
            {% for course in courses %}
              <option value="{{ course.id }}">{{ course.course_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="semester" class="form-label">ğŸ•“ Select Semester:</label>
        <select class="form-select" name="semester" id="semester" required>
          <option disabled selected>Select semester</option>
          <option value="1">1st Semester</option>
          <option value="2">2nd Semester</option>
          <option value="3">3rd Semester</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label for="mid" class="form-label">ğŸ§® Mid Exam (30%)</label>
          <input type="number" class="form-control" name="mid_exam" id="mid" min="0" max="100" required />
        </div>
        <div class="col-md-3">
          <label for="final" class="form-label">ğŸ“š Final Exam (40%)</label>
          <input type="number" class="form-control" name="final_exam" id="final" min="0" max="100" required />
        </div>
        <div class="col-md-3">
          <label for="assignment" class="form-label">âœï¸ Assignment (20%)</label>
          <input type="number" class="form-control" name="assignment" id="assignment" min="0" max="100" required />
        </div>
        <div class="col-md-3">
          <label for="quiz" class="form-label">ğŸ“ Quiz (10%)</label>
          <input type="number" class="form-control" name="quiz" id="quiz" min="0" max="100" required />
        </div>
      </div>

      <div class="text-center mt-3 mb-4">
        <span class="badge bg-info grade-box">Total Grade: <span id="total">-</span></span>
        <span class="badge bg-secondary grade-box ms-3">Letter Grade: <span id="letter">-</span></span>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">âœ… Submit Grade</button>
        <a href="/dashboard" class="btn btn-outline-secondary ms-3">â¬…ï¸ Back</a>
      </div>
    </form>
  </div>
</div>

<script>
  const mid = document.getElementById("mid");
  const final = document.getElementById("final");
  const assignment = document.getElementById("assignment");
  const quiz = document.getElementById("quiz");

  const totalSpan = document.getElementById("total");
  const letterSpan = document.getElementById("letter");

  function calculateGrade() {
    const m = parseFloat(mid.value) || 0;
    const f = parseFloat(final.value) || 0;
    const a = parseFloat(assignment.value) || 0;
    const q = parseFloat(quiz.value) || 0;

    // Simple sum of all parts (no weighting)
    const total = m + f + a + q;
    totalSpan.textContent = total;

    let letter = "-";
    if (total >= 92) letter = "A+";
    else if (total >= 85) letter = "A";
    else if (total >= 75) letter = "B+";
    else if (total >= 65) letter = "B";
    else if (total >= 50) letter = "C";
    else letter = "F";

    letterSpan.textContent = letter;
  }

  [mid, final, assignment, quiz].forEach(input => {
    input.addEventListener("input", calculateGrade);
  });

  calculateGrade(); // initial calculation on page load
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
